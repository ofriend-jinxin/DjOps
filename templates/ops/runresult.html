{% extends 'base.html' %}
{% block css-content %}
{% endblock css-content %}
{% block content %}
    <form class="layui-form" action="">
        <div class="layui-collapse" lay-filter="test">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">展开搜索</h2>
                <div class="layui-colla-content">
                    <div class="demoTable">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">IP：</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input" id="search_ip" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">任务类型</label>
                                <div class="layui-input-inline">
                                    <select id="search_type" lay-search="">
                                        <option value="">搜索选择</option>
                                        {% for c in ctype %}
                                            <option value="{{ c }}">{{ c }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">任务状态</label>
                                <div class="layui-input-inline">
                                    <select id="search_state" lay-search="">
                                        <option value="">搜索选择</option>
                                        {% for s in state %}
                                            <option value="{{ s.id }}">{{ s.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">日期范围</label>
                                        <div class="layui-inline" id="resultdate">
                                            <div class="layui-input-inline">
                                                <input type="text" autocomplete="off" id="startDate"
                                                       class="layui-input" placeholder="开始日期">
                                            </div>
                                            <div class="layui-form-mid">-</div>
                                            <div class="layui-input-inline">
                                                <input type="text" autocomplete="off" id="endDate"
                                                       class="layui-input" placeholder="结束日期">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="layui-btn layui-btn-primary layui-btn-big" data-type="reload">搜索</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="runresult" lay-filter="runresult"></table>


{% endblock content %}

{% block js-content %}
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">

            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">批量删除</button>

        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" data-method="open" lay-event="open">查看结果</a>
        <a class="layui-btn layui-btn-xs" data-method="rerun" lay-event="rerun">重新执行</a>
    </script>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            //日期范围
            laydate.render({
                elem: '#resultdate'
                ,type: 'datetime'
                //设置开始日期、日期日期的 input 选择器
                //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
                , range: ['#startDate', '#endDate']
            });
        })

        layui.use('table', function () {
            var STATE_CHOICE = {
                1: '<em style="color:orange">' + '进行中' + '<em>',
                2: '<em style="color:red">' + '异常' + '<em>',
                3: '<em style="color:lightseagreen">' + '完成' + '<em>',
            }
            table.render({
                elem: '#runresult'
                , url: '/api/results/'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板

                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , cols: [[
                    {type: 'checkbox', fixed: 'left', sort: true, id: 'goodsLimitSeqNo'}
                    , {field: 'id', title: 'id', fixed: 'left', unresize: true, width: 60}
                    , {field: 'ip', title: 'IP', width: 300}
                    , {field: 'num', title: 'IP数量', width: 100,}
                    , {field: 'ctype', title: '任务类型', width: 110,}
                    , {field: 'args', title: '任务参数', width: 200,}
                    , {field: 'is_sudo', title: 'sudo', width: 100,}

                    , {
                        field: 'state', title: '任务状态', width: 100, templet: function (res) {
                            return STATE_CHOICE[res.state]
                        }
                    }
                    , {field: 'ustime', title: '用时（秒）', width: 100,}
                    , {field: 'ctime', title: '任务更新时间', sort: true, width: 200,}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}
                ]]
                , initSort: {
                    field: 'ctime',
                    type: 'desc'
                }
                , page: true
                , id: 'tabReload'
            });
            //监听行工具事件
            table.on('tool(runresult)', function (obj) {
                    var data = obj.data;
                    if (obj.event == 'open') {
                        var url = '{%  url "ops:openresult"  %}?id=' + data.id
                        layer.open({
                            type: 2,
                            title: "执行结果",
                            shadeClose: true,
                            maxmin: true,
                            area: ['90%', '90%'],
                            content: [url, 'on'],
                            btn: ['关闭'],
                        })

                    } else if (obj.event == 'rerun') {
                        layer.confirm('重新执行', {
                            btn: ['确认', '取消']
                        }, function () {
                            // 按钮1的事件
                            ajax_post({% url "ops:rerun" %}, {"id": data.id})
                            return false;
                        }, function (index) {
                            // 按钮2的事件
                            layer.close(index);
                        });
                    }

                }
            );


            table.on('toolbar(runresult)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                var idlist = ''
                for (var item in data) {
                    idlist += data[item].id + ",";
                }
                switch (obj.event) {
                    case 'delete':
                        if (data.length != 0) {
                            layer.confirm('确认删除', {
                                btn: ['确认', '取消']
                            }, function () {
                                // 按钮1的事件
                                layer.msg("确认操作，请耐心等待");
                                ajax_del("{% url 'ops:runresult' %}?delid=" + idlist)
                                window.location.reload();
                            }, function (index) {
                                // 按钮2的事件
                                layer.close(index);
                            });
                        } else {
                            layer.msg('未选中任何主机');
                        }
                        break;
                    //自定义头工具栏右侧图标 - 提示
                    case
                    'LAYTABLE_TIPS'
                    :
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                }

            })
            var active = {
                reload: function () {
                    var search_ip = $('#search_ip');
                    var search_type = $('#search_type');
                    var search_state = $('#search_state');
                    var startDate = $('#startDate');
                    var endDate = $('#endDate');
                    table.reload('tabReload', {
                        page: {
                            curr: 1
                        }
                        , where: {
                            ip: search_ip.val(),
                            ctype: search_type.val(),
                            state: search_state.val(),
                            startdate: startDate.val(),
                            enddate: endDate.val(),

                        }
                    });
                }
            };
            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        })

    </script>

{% endblock js-content %}
