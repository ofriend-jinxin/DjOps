{% extends 'base.html' %}
{% block content %}

<body>
    <form method="post" action="/scan/">
        {% csrf_token %}
        <select class="form-control" name="lan">
            {% for key in vlaninfo %}
                <option value="{{ key.vlan_net }}">{{ key.vlan_net }}</option>
            {% endfor %}
        </select>
        <select class="form-control" name="comment">
            {% for k in groupinfo %}
                <option value="{{ k.name }}">{{ k.name }}</option>
            {% endfor %}
        </select>


        <button type="submit" >开始扫描</button>
    </form>
{% endblock content %}
